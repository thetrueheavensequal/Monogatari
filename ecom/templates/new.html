{% extends "base.html" %}

{% load static %}
{% block title %}Trending | Monogatari{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .banner-img{
        width: 100%;
        max-width: 1280px;
        margin: 0 auto 24px auto;
        display: block;
        border-radius: 12px;
    }
    .products{
        margin-top: 32px;
    }
    .img-animate{
        transition: transform 0.65s ease-in;
        will-change: transform;
    }
    .img-animate:hover{
        transform: scale(1.02);
    }
</style>

<!-- 3 Vertical Banners -->
<div class="container my-4">
    <img src="{% static 'images/banner-main.png' %}" class="banner-img" alt="Banner 1">
    <img src="{% static 'images/banner-1.png' %}" class="banner-img" alt="Banner 2">
    <img src="{% static 'images/banner-2.png' %}" class="banner-img" alt="Banner 3">
</div>

<!-- Product Cards: 4 Random Products -->
<div class="container my-5 products">
    <h2 class="mb-4">Latest Products</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% for product in random_products %}
      <div class="col">
        <div class="card h-100">
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description|truncatewords:15 }}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">â‚¹{{ product.price }}</small>
            <a href="{% url 'product_detail' category=product.category slug=product.slug %}" class="btn btn-outline-primary btn-sm float-end">View</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>

<!-- More Banners Below -->
<div class="container my-5 img-animate overflow-hidden" style="width: 100%;">
    <img src="{% static 'images/banner-4.png' %}" class="banner-img" alt="Banner 4">
    <img src="{% static 'images/banner-5.png' %}" class="banner-img" alt="Banner 5">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
